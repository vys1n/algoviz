<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Algorithm Visualizer</h1>
      
      <div class="controls">
        <div class="input-group">
          <label for="arraySize">Array Size:</label>
          <input type="range" id="arraySize" min="5" max="100" value="20">
          <span id="currentSize">20</span>
        </div>
        
        <div class="input-group">
          <label for="customArray">Custom Array (comma-separated):</label>
          <input type="text" id="customArray" placeholder="e.g., 5,2,8,1,9">
        </div>
        
        <button id="generateArray">Generate New Array</button>
        <button id="useCustomArray">Use Custom Array</button>
      </div>

      <div class="algorithm-selection">
        <h2>Select Algorithm:</h2>
        <select id="algorithm">
          <optgroup label="Searching">
            <option value="linearSearch">Linear Search</option>
            <option value="binarySearch">Binary Search</option>
          </optgroup>
          <optgroup label="Sorting">
            <option value="bubbleSort">Bubble Sort</option>
            <option value="selectionSort">Selection Sort</option>
            <option value="mergeSort">Merge Sort</option>
            <option value="quickSort">Quick Sort</option>
            <option value="heapSort">Heap Sort</option>
          </optgroup>
        </select>
        <div id="searchInput" class="search-input" style="display: none;">
          <label for="targetNumber">Search for:</label>
          <input type="number" id="targetNumber" min="1" max="100" value="50">
        </div>
        <button id="startVisualization">Start Visualization</button>
        <button id="stopVisualization" disabled>Stop Visualization</button>
      </div>

      <div class="algorithm-info">
        <!-- Algorithm information will be dynamically inserted here -->
      </div>

      <div class="visualization-container">
        <div id="arrayContainer"></div>
      </div>

      <div class="stats">
        <div id="comparisons">Comparisons: 0</div>
        <div id="swaps">Swaps: 0</div>
        <div id="time">Time: 0ms</div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
